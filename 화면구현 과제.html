    <body>
        <script>
                document.addEventListener('mousemove', function(event) {
                var x = event.clientX;
                var y = event.clientY;

                var lEye = document.getElementById('lEye');
                var rEye = document.getElementById('rEye');

                var lEyeX = x / window.innerWidth * 20 + '%';
                var lEyeY = y / window.innerHeight * 20 + '%';

                var rEyeX = x / window.innerWidth * 20 + '%';
                var rEyeY = y / window.innerHeight * 20 + '%';

                lEye.style.left = lEyeX;
                lEye.style.top = lEyeY;

                rEye.style.left = rEyeX;
                rEye.style.top = rEyeY;
                });

        </script>
